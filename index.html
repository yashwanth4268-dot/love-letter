<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>A Letter to the Love of My Life</title>

<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at center, #200000, #000000);
    font-family: 'Special Elite', cursive;
}

/* Notification */
.notification {
    position: fixed;
    top: -120px;
    left: 50%;
    transform: translateX(-50%);
    background: #c62828;
    color: white;
    padding: 18px 35px;
    border-radius: 14px;
    font-size: 18px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    animation: slideDown 1.5s forwards;
    z-index: 5;
}

@keyframes slideDown {
    to { top: 40px; }
}

/* Heart Button */
.heart-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: pulse 2s infinite;
    cursor: pointer;
    z-index: 5;
}

.heart-container img {
    width: 200px;
}

@keyframes pulse {
    0% { transform: translate(-50%, -50%) scale(1); }
    50% { transform: translate(-50%, -50%) scale(1.1); }
    100% { transform: translate(-50%, -50%) scale(1); }
}

/* Interface fly away */
.fly-away {
    animation: flyAway 2s forwards;
}

@keyframes flyAway {
    to {
        transform: translateY(-150vh) scale(0.6);
        opacity: 0;
    }
}

/* Butterflies */
.butterfly {
    position: absolute;
    width: 20px;
    height: 20px;
    background: pink;
    clip-path: polygon(50% 0%, 60% 30%, 100% 50%, 60% 70%, 50% 100%, 40% 70%, 0% 50%, 40% 30%);
    opacity: 1;
}

/* Paper */
.paper {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.9);
    width: 70%;
    max-width: 700px;
    height: 70vh;
    background: #d2b48c;
    box-shadow: 0 30px 60px rgba(0,0,0,0.7);
    padding: 80px 70px;
    opacity: 0;
    transition: opacity 2s ease, transform 2s ease;
}

/* Text Area */
.typewriter {
    font-size: 22px;
    line-height: 1.8;
    color: #000000;
    white-space: pre-wrap;
}
</style>
</head>

<body ondblclick="openLetter()">

<div id="interface">

    <div class="notification">
        ðŸ’Œ You received a Letter from Yashu<br>
        (Double click to open)
    </div>

    <div class="heart-container">
        <img src="heart.png">
    </div>

</div>

<div id="paper" class="paper">
    <div class="typewriter" id="text"></div>
</div>

<script>
function openLetter() {

    // Make entire interface fly away
    document.getElementById("interface").classList.add("fly-away");

    // Create LOTS of butterflies
    for (let i = 0; i < 80; i++) {
        let b = document.createElement("div");
        b.className = "butterfly";
        document.body.appendChild(b);

        let startX = Math.random() * window.innerWidth;
        let startY = Math.random() * window.innerHeight;

        b.style.left = startX + "px";
        b.style.top = startY + "px";

        let randomX = (Math.random() - 0.5) * 800;
        let randomY = -Math.random() * 1000;

        b.animate([
            { transform: "translate(0px,0px)", opacity: 1 },
            { transform: `translate(${randomX}px, ${randomY}px)`, opacity: 0 }
        ], {
            duration: 3000 + Math.random() * 2000,
            easing: "ease-out"
        });

        setTimeout(() => b.remove(), 5000);
    }

    // Show paper after delay
    setTimeout(() => {
        let paper = document.getElementById("paper");
        paper.style.opacity = 1;
        paper.style.transform = "translate(-50%, -50%) scale(1)";
        typeWriter();
    }, 2000);
}


/* ===========================
   EDIT YOUR LETTER HERE
   =========================== */

const message = `My love,

This is where your words will appear.

You can adjust:
- Top spacing
- Line breaks
- Paragraph positions

Exactly how you want it.

Forever yours,
Yashu`;

let i = 0;

function typeWriter() {
    if (i < message.length) {
        document.getElementById("text").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, 35);
    }
}
</script>

</body>
</html>
